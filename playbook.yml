---
- name: Configure Docker on EC2 Instances
  hosts: all
  become: true
  tasks:
    - name: Updating apt
      become: true
      apt:
        update_cache: yes

    - name: Install Docker
      become: true
      apt:
        name: docker.io
        state: present

    - name: Start Docker Service
      become: true
      service:
        name: docker
        state: started

    - name : stop existing containers
    shell: docker stop $(docker ps -a -q)
    
    - name : delete all containers
    shell: docker rm $(docker ps -a -q)

    - name: Deploy Docker Container
      become: true
      command: docker tag insure-me subham742/insure-me:latest
      become_user: root

    - name: Run Docker Container
      become: true
      command: docker run -itd -p 8082:8081 subham742/insure-me:latest
      become_user: root
